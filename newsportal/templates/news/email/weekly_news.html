<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Еженедельная рассылка</title>
</head>
<body>
    <h1>Еженедельная рассылка новостей</h1>
    <ul>
    {% for post in posts %}
        <li>
            <a href="http://127.0.0.1:8000{% url 'news_detail' post.id %}">{{ post.title }}</a>
            <p>{{ post.summary }}</p>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
