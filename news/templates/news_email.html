<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article_title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% block styles %}
    {% endblock %}
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="display-4">News Notification</h1>
            <hr class="my-4">
            <p class="lead">Здравствуй, {{ username }}. Новая статья в твоём любимом разделе!</p>
            <p class="lead">Заголовок статьи: {{ article_title }}</p>
            <p class="lead">Предпросмотр статьи: {{ article_content }}</p>
            <a class="btn btn-primary btn-lg" href="{{ article_url }}" role="button">Читать далее</a>
        </div>
    </div>
    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
