<html>
<head>
    <title>Еженедельная рассылка новостей</title>
</head>
<body>
    <p>Здравствуйте!</p>
    <p>Вот список новых публикаций в вашей категории за последнюю неделю:</p>
    <ul>
    {% for post in posts %}
        <li><a href="{{ post_url }}{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
    <p>С уважением, ваша команда новостей.</p>
</body>
</html>
