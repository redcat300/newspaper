
{% extends 'flatpages/default.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{{ form.instance.pk|default:'Create' }} Article</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
